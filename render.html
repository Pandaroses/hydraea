function drawPoints(array) {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "20px Arial";
    for (var i = 0; i < array.length; i++) {
        var point = array[i];
        var x = (point[0])*50;// Multiply by 50 to scale the points so they spread out on the canvas
        var y = (point[1])*50; // Multiply by 50 to scale the points so they spread out on the canvas
        console.log(y);
        var label = point[2][0]; // Assumes is a function like function args) { this.args = args; }
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillText(label, x-10, y-15);
    }
}
