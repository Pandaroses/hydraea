<script>
//if you want array you have to remove KC and circle brackets
//default qwerty layout on corne, TODO fix the actual thing to make it render properlyo
var array = [[3.5, 20.5, ["e", "e"]], [11.5, 20.5, ["i", "i"]], [2.5, 20.6, ["w", "w"]], [4.5, 20.6, ["r", "r"]], [10.5, 20.6, ["u", "u"]], [12.5, 20.6, ["o", "o"]], [5.5, 20.7, ["t", "t"]], [9.5, 20.7, ["y", "y"]], [0.5, 20.8, ["tab", "tab"]], [1.5, 20.8, ["q", "q"]], [13.5, 20.8, ["p", "p"]], [14.5, 20.8, ["bksp", "bksp"]], [3.5, 21.5, ["d", "d"]], [11.5, 21.5, ["k", "k"]], [2.5, 21.6, ["s", "s"]], [4.5, 21.6, ["f", "f"]], [10.5, 21.6, ["j", "j"]], [12.5, 21.6, ["l", "l"]], [5.5, 21.7, ["g", "g"]], [9.5, 21.7, ["h", "h"]], [0.5, 21.8, ["esc", "esc"]], [1.5, 21.8, ["a", "a"]], [13.5, 21.8, [":\n;", ":\n;"]], [14.5, 21.8, ["\"\n'", "\"\n'"]], [3.5, 22.5, ["c", "c"]], [11.5, 22.5, ["<\n,", "<\n,"]], [2.5, 22.6, ["x", "x"]], [4.5, 22.6, ["v", "v"]], [10.5, 22.6, ["m", "m"]], [12.5, 22.6, [">\n.", ">\n."]], [5.5, 22.7, ["b", "b"]], [9.5, 22.7, ["n", "n"]], [0.5, 22.8, ["ctrl", "ctrl"]], [1.5, 22.8, ["z", "z"]], [13.5, 22.8, ["?\n/", "?\n/"]], [14.5, 22.8, ["enter", "enter"]], [4.0, 23.6, ["super", "super"]], [11.0, 23.6, ["alt", "alt"]], [4.15075, 16.506956, ["lower", "lower"]], [10.167786, 20.264185, ["space", "space"]], [18.31015, 6.8704324, ["shift", "shift"]], [6.7283864, 14.586898, ["raise", "raise"]]]
function drawPoints(array) {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "20px Arial";
    for (var i = 0; i < array.length; i++) {
        var point = array[i];
        var x = (point[0])*50;// Multiply by 50 to scale the points so they spread out on the canvas
        var y = (point[1])*50; // Multiply by 50 to scale the points so they spread out on the canvas
        console.log(y);
        var label = point[2][0]; // Assumes is a function like function args) { this.args = args; }
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillText(label, x-10, y-15);
    }
}
drawPoints(array);

</script>
